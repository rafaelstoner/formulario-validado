<!DOCTYPE html>
<html lang="">

<head>
    <title>Formulário Validado</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/style.css">

</head>

<body>
    <div class="container">
        <h2>Crie uma conta hoje!</h2>

        <form id="form">

            <!-- Nome Completo -->
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" placeholder="Nome Completo" required minlength="3" maxlength="30" title="O nome deve ter um mínimo de 3 caracteres">
            </div>

            <!-- Telefone -->
            <div class="form-group">
                <label for="phone">Contacto</label>
                <input type="tel" id="phone" name="phone" placeholder="84-373-3156" required pattern="[0-9]{2}-[0-9]{3}-[0-9]{4}" title="O contacto deve ter o formato: 84-373-3156">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email@endereço.com" required>
            </div>

            <!-- Website -->
            <div class="form-group">
                <label for="website">Website Url</label>
                <input type="url" id="website" name="website" placeholder="http://rafaelstoner.me" required>
            </div>

            <!-- Senha -->
            <div class="form-group">
                <label for="password1">Senha</label>
                <input type="password" id="password1" name="password" placeholder="Crie uma senha (min 8 digitos)" required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="A senha deve conter ao menos uma letra minúscula, ao menos uma letra maiúscula, ao menos um número e um minimo de 8 caracteres">
            </div>

            <!-- Confirmar Senha -->
            <div class="form-group">
                <label for="password2">Confirmar Senha</label>
                <input type="password" id="password2" name="password" placeholder="Confirme a Senha" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="As duas senhas devem ser iguais">
            </div>

            <button type="submit">Registar</button>
        </form>

        <div class="message-container">
            <h3 id="message"> Confia!</h3>
        </div>

    </div>

    <!-- Script -->
    <script src="resources/js/script.js"></script>
</body>

</html>
