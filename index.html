<!DOCTYPE html>
<html lang="">

<head>
    <title>Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/style.css">

</head>

<body>
    <div class="container">
        <h2>Crie uma conta hoje</h2>

        <form id="form">

            <!-- Nome Completo -->
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" placeholder="Nome Completo">
            </div>

            <!-- Telefone -->
            <div class="form-group">
                <label for="phone">Contacto</label>
                <input type="tel" id="phone" name="phone" placeholder="84-373-3156">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email@endereÃ§o.com">
            </div>

            <!-- Website -->
            <div class="form-group">
                <label for="website">Website Url</label>
                <input type="url" id="website" name="website" placeholder="http://rafaelstoner.me">
            </div>

            <!-- Senha -->
            <div class="form-group">
                <label for="password1">Website Url</label>
                <input type="url" id="password1" name="password" placeholder="Crie uma senha (min 8 digitos)">
            </div>

            <!-- Confirmar Senha -->
            <div class="form-group">
                <label for="password2">Confirmar Senha</label>
                <input type="url" id="password2" name="password" placeholder="Confirme a Senha">
            </div>

            <button type="submit">Registar</button>
        </form>

        <div class="message-container">
            <h3 id="message"> Bem vindo/a</h3>
        </div>

    </div>

    <!-- Script -->
    <script src="resources/js/script.js"></script>
</body>

</html>
